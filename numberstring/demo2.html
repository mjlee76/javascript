<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log("Minjun javascript");
    console.log('Minjun javascript');
    console.log('Minjun "javascript"');
    console.log('Minjun\'s javascript');

    console.log(1); //숫자
    console.log(typeof 1); //number
    console.log("1"); //문자
    console.log(typeof "1"); //string

    //줄바꿈을 할때는 아래와 같이
    console.log("Minjun\njavascript");

    //문자와 문자를 더할떄는 아래와 같이
    console.log("coding"+" everybody"); //결과 : coding everybody

    //문자의 길이를 구할때는 문자 뒤에 .length 를 붙입니다.
    console.log("coding everybody".length); //결과 : 16

    //문자열을 인덱스화 .indexOf()
    console.log("Minjun".indexOf("M")); //0
    console.log("Minjun".indexOf("i")); //1
    console.log("Minjun".indexOf("n")); //2

</script>
</body>
</html>
